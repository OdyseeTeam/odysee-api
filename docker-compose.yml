version: "3.2"

services:
  lbrynet:
    image: odyseeteam/lbrynet-tv:0.101.1
    ports:
      - "5581:5279"
      - "5279:5279"
    volumes:
      - storage:/storage
    environment:
      SDK_CONFIG: /daemon/daemon_settings.yml
    labels:
      com.centurylinklabs.watchtower.enable: true
  app:
    image: odyseeteam/odysee-api:latest
    ports:
      - 8080:8080
    volumes:
      - storage:/storage
    environment:
      LW_DEBUG: 1
    depends_on:
      - lbrynet
      - postgres
    labels:
      com.centurylinklabs.watchtower.enable: true
  postgres:
    image: postgres:11-alpine
    command:
      - -clogging_collector=on
      - -clog_statement=all
      - -clog_destination=stderr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/pgdata
    environment:
      POSTGRES_USER: lbrytv
      POSTGRES_PASSWORD: lbrytv
      PGDATA: /pgdata
      TZ: "UTC"
      PGTZ: "UTC"

volumes:
  pgdata: {}
  storage: {}
  test_storage: {}
