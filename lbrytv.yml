LbrynetServers:
  default: http://localhost:5581/
  lbrynet1: http://localhost:5581/
  lbrynet2: http://localhost:5581/

Debug: 1

BaseContentURL: https://player.odycdn.com/api
FreeContentURL: https://player.odycdn.com/api/v4/streams/free/
PaidContentURL: https://player.odycdn.com/api/v3/streams/paid/

InternalAPIHost: https://api.odysee.com
ProjectURL: https://odysee.com

OAuth:
  ClientID: odysee-apis
  ProviderURL: https://sso.odysee.com/auth/realms/Users
  TokenPath: /protocol/openid-connect/token

DatabaseDSN: postgres://lbrytv:lbrytv@localhost
Database:
  DBName: lbrytv
  Options: sslmode=disable

PublishSourceDir: /storage/publish
BlobFilesDir: /storage/lbrynet/blobfiles

ReflectorAddress: reflector.lbry.com:5566
# ReflectorTimeout (in seconds) is TCP timeout for pushing blobs to reflector.
ReflectorTimeout: 60

RefractorAddress: blobcache.lbry.com:5567
# RefractorTimeout (in seconds) is TCP timeout for streaming blobs off reflector/refractor.
RefractorTimeout: 120

PaidTokenPrivKey: token_privkey.rsa

LbrynetXServer: http://sdk.lbry.tech:5279/api
LbrynetXPercentage: 50

CORSDomains:
  - http://localhost:1337
  - http://localhost:9090

RPCTimeouts:
  txo_spend: 4m
  txo_list: 4m
  transaction_list: 4m
  publish: 4m

Redis: redis://:odyredis@localhost:6379/1
